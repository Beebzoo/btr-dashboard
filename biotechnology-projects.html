    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">↑</button>

    <script>
        // Project Data - 4 Biotechnology & Molecular Biology Projects
        const projects = [
            {
                title: "Production of Mussel Adhesive Proteins in Plants",
                supervisor: "Dr. Julia Jansing, Assoc. Prof. Luisa Bortesi",
                institution: "AMIBM - Molecular & Applied Biotechnology",
                location: "Brightlands Chemelot Campus",
                type: "Molecular Biology/Biotechnology",
                description: "Produce mussel foot proteins (Mfps) in plants and E. coli. These proteins have unique water-resistant adhesive properties valuable for medical and industrial applications.",
                background: "Mussel foot proteins enable mussels to attach to surfaces in wet environments. These adhesive proteins contain L-DOPA and have interesting properties for medical and industrial applications, but cannot currently be produced at industrial scale.",
                tasks: [
                    "Plasmid cloning (Golden Gate cloning, DNA digestion, sequencing)",
                    "Bacterial transformation and cultivation",
                    "Transient protein expression in plants and E. coli",
                    "Protein extraction and purification",
                    "Protein gel electrophoresis (SDS-PAGE)",
                    "Western blotting",
                    "Testing of material properties"
                ],
                strategies: "Test different production strategies and metabolic engineering approaches to improve amino acid availability.",
                methods: "Golden Gate cloning, agroinfiltration, protein purification, SDS-PAGE, Western blot",
                contact: {
                    name: "Dr. Julia Jansing",
                    email: "julia.jansing@maastrichtuniversity.nl",
                    cosupervisor: "Assoc. Prof. Luisa Bortesi (luisa.bortesi@maastrichtuniversity.nl)",
                    location: "Brightlands Chemelot Campus"
                }
            },
            {
                title: "Squid Ring Teeth Proteins (Suckerins) in Plants and Bacteria",
                supervisor: "Dr. Julia Jansing, Assoc. Prof. Luisa Bortesi",
                institution: "AMIBM - Molecular & Applied Biotechnology",
                location: "Brightlands Chemelot Campus",
                type: "Molecular Biology/Biotechnology",
                description: "Improve production of suckerin proteins with unusual material properties including wet adhesion and thermoplastic behavior.",
                background: "Suckerins from squid ring teeth have unique material properties. Suckerin-12 has wet adhesion properties useful for surgical glue, while suckerin-18 shows thermoplastic behavior. Currently cannot be sourced in sufficient quantities.",
                approach: [
                    "Optimize suckerin production in plants through metabolic engineering",
                    "Test different cultivation strategies in E. coli",
                    "Investigate purification methods from plant tissue",
                    "Test material properties if sufficient protein is produced"
                ],
                methods: "Golden Gate cloning, bacterial transformation, agroinfiltration, protein purification, material testing",
                contact: {
                    name: "Dr. Julia Jansing",
                    email: "julia.jansing@maastrichtuniversity.nl",
                    cosupervisor: "Assoc. Prof. Luisa Bortesi (luisa.bortesi@maastrichtuniversity.nl)",
                    location: "Brightlands Chemelot Campus"
                }
            },
            {
                title: "Silk Protein Production in Tobacco Plants",
                supervisor: "Lara Bitar, Dr. Julia Jansing, Assoc. Prof. Luisa Bortesi",
                institution: "AMIBM - Molecular & Applied Biotechnology",
                location: "Brightlands Chemelot Campus",
                type: "Molecular Biology/Biotechnology",
                description: "Use plants as natural factories for producing silk proteins with exceptional mechanical properties for biomedical applications.",
                background: "Silk is a biocompatible and biodegradable material with exceptional mechanical properties. Medical industries use silk for biomedical products, but current processes are not sustainable. Main challenge is the complexity of silk protein structure.",
                strategy: "Use DNA and protein assembly strategies to build up silk proteins starting from small building blocks. Test expression in different compartments of tobacco cells.",
                methods: "Plasmid cloning, DNA assembly, bacterial transformation, transient plant transformation, protein extraction, SDS-PAGE, Western blotting",
                contact: {
                    name: "Lara Bitar",
                    email: "l.bitar@maastrichtuniversity.nl",
                    supervisors: "Dr. Julia Jansing (julia.jansing@maastrichtuniversity.nl), Assoc. Prof. Luisa Bortesi (luisa.bortesi@maastrichtuniversity.nl)",
                    location: "Brightlands Chemelot Campus"
                }
            },
            {
                title: "Mycobacterium tuberculosis Secretion System Structure",
                supervisor: "Dr. Ye Gao",
                institution: "M4I Institute - Nanoscopy Department",
                location: "Maastricht",
                type: "Structural Biology/Protein Science",
                description: "Study the ESX-1 secretion system and substrates of Mycobacterium tuberculosis to understand pathogenicity and virulence mechanisms.",
                background: "Tuberculosis is still the most prominent infectious disease worldwide. Mtb escapes destruction in the phagolysosome through the ESX-1 type VII secretion system. Understanding this mechanism is crucial for developing new treatments.",
                activities: [
                    "Design relevant targets using bioinformatics and molecular modeling",
                    "Purify recombinant ESX-1 components and secretion substrates from E. coli",
                    "Characterize samples by MS, cryo-EM, NMR, X-ray, SAXS"
                ],
                skills: "Bioinformatics, molecular modeling, cloning, recombinant expression, protein purification (IMAC, Ion Exchange, Gel Filtration), electrophoresis, mass spectrometry, electron microscopy",
                note: "All work performed in ML-I safety conditions",
                methods: "Bioinformatics, molecular modeling, protein purification, mass spectrometry, cryo-EM, NMR, X-ray crystallography, SAXS",
                contact: {
                    name: "Dr. Ye Gao",
                    email: "y.gao@maastrichtuniversity.nl",
                    location: "M4I Institute, Maastricht"
                }
            }
        ];

        // Generate project cards
        function generateProjectCards() {
            const grid = document.getElementById('project-grid');
            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = () => showProject(index);

                card.innerHTML = `
                    <div class="project-meta">
                        <span class="project-tag supervisor"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg> ${project.supervisor.split(',')[0]}</span>
                        <span class="project-tag location"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg> ${project.location}</span>
                        <span class="project-tag">${project.type}</span>
                    </div>
                    <h3>${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                `;

                grid.appendChild(card);
            });
        }

        // Show project details in modal
        function showProject(index) {
            const project = projects[index];

            document.getElementById('modal-title').textContent = project.title;

            let contentHTML = `
                <div class="modal-section">
                    <div class="project-meta">
                        <span class="project-tag supervisor"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg> ${project.supervisor}</span>
                        <span class="project-tag location"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg> ${project.location}</span>
                        <span class="project-tag">${project.type}</span>
                    </div>
                </div>

                <div class="modal-section">
                    <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg> Project Overview</h4>
                    <p>${project.description}</p>
                </div>

                <div class="modal-section">
                    <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"/><path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/></svg> Background</h4>
                    <p>${project.background}</p>
                </div>
            `;

            // Handle arrays
            const arrayFields = [
                { key: 'tasks', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg> Tasks & Activities' },
                { key: 'approach', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg> Approach' },
                { key: 'activities', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg> Research Activities' }
            ];

            arrayFields.forEach(({ key, title }) => {
                if (project[key]) {
                    const items = Array.isArray(project[key]) ? project[key] : [project[key]];
                    contentHTML += `
                        <div class="modal-section">
                            <h4>${title}</h4>
                            <ul>
                                ${items.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            });

            // Handle text fields
            const textFields = [
                { key: 'strategies', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M10 2v7.527a2 2 0 0 1-.211.896L4.72 20.55a1 1 0 0 0 .9 1.45h12.76a1 1 0 0 0 .9-1.45l-5.069-10.127A2 2 0 0 1 14 9.527V2"/><path d="M8.5 2h7"/><path d="M7 16.5h10"/></svg> Strategies' },
                { key: 'strategy', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M10 2v7.527a2 2 0 0 1-.211.896L4.72 20.55a1 1 0 0 0 .9 1.45h12.76a1 1 0 0 0 .9-1.45l-5.069-10.127A2 2 0 0 1 14 9.527V2"/><path d="M8.5 2h7"/><path d="M7 16.5h10"/></svg> Strategy' },
                { key: 'skills', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></svg> Skills You\'ll Develop' },
                { key: 'note', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg> Important Note' },
                { key: 'methods', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg> Methods & Techniques' }
            ];

            textFields.forEach(({ key, title }) => {
                if (project[key]) {
                    contentHTML += `
                        <div class="modal-section">
                            <h4>${title}</h4>
                            <p>${project[key]}</p>
                        </div>
                    `;
                }
            });

            // Contact box
            contentHTML += `
                <div class="contact-box">
                    <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg> Contact Information</h4>
                    <div class="contact-info">
                        <div class="contact-item">
                            <strong>Contact:</strong>
                            <span>${project.contact.name}</span>
                        </div>
                        <div class="contact-item">
                            <strong>Email:</strong>
                            <a href="mailto:${project.contact.email}">${project.contact.email}</a>
                        </div>
            `;

            if (project.contact.cosupervisor) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Co-supervisor:</strong>
                        <span>${project.contact.cosupervisor}</span>
                    </div>
                `;
            }

            if (project.contact.supervisors) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Supervisors:</strong>
                        <span>${project.contact.supervisors}</span>
                    </div>
                `;
            }

            if (project.contact.location) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Location:</strong>
                        <span>${project.contact.location}</span>
                    </div>
                `;
            }

            contentHTML += `
                    </div>
                </div>
            `;

            document.getElementById('modal-content').innerHTML = contentHTML;
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('project-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('project-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize
        generateProjectCards();
    </script>
<script src="nav.js"></script>
</body>
