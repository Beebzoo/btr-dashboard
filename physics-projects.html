    <style>
        .back-button { display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; background: var(--orange); color: var(--white); text-decoration: none; border-radius: 8px; font-weight: 600; transition: all var(--transition); }
        .back-button:hover { background: var(--orange-dark); transform: translateX(-5px); }

        .page-header { background: linear-gradient(135deg, var(--navy) 0%, var(--navy-deep) 100%); color: var(--white); padding: 50px 20px; text-align: center; }
        .page-header-content { max-width: 1200px; margin: 0 auto; }
        .field-icon-large { font-size: 80px; margin-bottom: 20px; display: block; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .page-header h1 { font-family: var(--font-heading); font-size: 42px; font-weight: 700; margin-bottom: 15px; }
        .page-header p { font-size: 18px; color: rgba(255,255,255,0.9); max-width: 700px; margin: 0 auto; }

        .breadcrumb { max-width: 1200px; margin: 0 auto; padding: 20px 20px 0 20px; display: flex; align-items: center; gap: 10px; font-size: 14px; color: var(--gray-500); }
        .breadcrumb a { color: var(--cyan); text-decoration: none; transition: color var(--transition); }
        .breadcrumb a:hover { color: var(--orange); }
        .breadcrumb span { color: var(--gray-400); }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        .project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); gap: 30px; margin-top: 30px; }
        .project-card { background: var(--white); border-radius: 12px; padding: 35px; cursor: pointer; transition: all var(--transition); border: 2px solid var(--gray-200); position: relative; overflow: hidden; }
        .project-card::before { content: ''; position: absolute; top: 0; left: 0; width: 5px; height: 100%; background: var(--cyan); transform: scaleY(0); transition: transform var(--transition); }
        .project-card:hover::before { transform: scaleY(1); }
        .project-card::after { content: '\2192'; position: absolute; bottom: 25px; right: 25px; font-size: 28px; color: var(--cyan); transition: transform var(--transition); }
        .project-card:hover::after { transform: translateX(5px); }
        .project-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.12); border-color: var(--cyan); }
        .project-card h3 { font-family: var(--font-heading); font-size: 24px; color: var(--navy); margin-bottom: 15px; padding-right: 50px; }

        .project-meta { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .project-tag { display: inline-block; padding: 6px 14px; background: #E3F2FD; color: #01579B; border-radius: 20px; font-size: 13px; font-weight: 600; }
        .project-tag.supervisor { background: #FFF3E0; color: #E65100; }
        .project-tag.location { background: #E8F5E9; color: #1B5E20; }
        .project-description { color: var(--gray-500); font-size: 15px; line-height: 1.7; margin-bottom: 15px; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 28, 61, 0.85); backdrop-filter: blur(5px); z-index: 999; opacity: 0; transition: opacity var(--transition); }
        .modal-overlay.active { display: block; opacity: 1; }
        .project-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.7); width: 90%; max-width: 900px; max-height: 85vh; background: var(--white); border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); z-index: 1000; overflow: hidden; opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .project-modal.active { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .modal-header { background: linear-gradient(135deg, var(--navy) 0%, #003366 100%); color: var(--white); padding: 35px; display: flex; justify-content: space-between; align-items: flex-start; gap: 20px; }
        .modal-header h3 { font-family: var(--font-heading); font-size: 28px; color: var(--white); margin: 0; flex: 1; line-height: 1.3; }
        .modal-close { background: rgba(255,255,255,0.2); border: none; color: var(--white); font-size: 32px; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; transition: all var(--transition); display: flex; align-items: center; justify-content: center; line-height: 1; flex-shrink: 0; }
        .modal-close:hover { background: rgba(255,255,255,0.3); transform: rotate(90deg); }
        .modal-body { padding: 35px; overflow-y: auto; max-height: calc(85vh - 140px); }
        .modal-section { margin-bottom: 30px; }
        .modal-section h4 { font-family: var(--font-heading); font-size: 20px; color: var(--navy); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 3px solid var(--orange); display: flex; align-items: center; gap: 10px; }
        .modal-section p, .modal-section ul { color: #555; line-height: 1.8; font-size: 15px; }
        .modal-section ul { padding-left: 25px; margin-top: 12px; }
        .modal-section ul li { margin-bottom: 10px; }

        .contact-box { background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%); border: 2px solid var(--cyan); border-radius: 15px; padding: 30px; margin-top: 30px; }
        .contact-box h4 { font-family: var(--font-heading); color: var(--navy); margin-bottom: 20px; font-size: 20px; display: flex; align-items: center; gap: 10px; }
        .contact-info { display: grid; gap: 15px; }
        .contact-item { display: flex; align-items: flex-start; gap: 12px; color: var(--gray-700); }
        .contact-item strong { min-width: 120px; color: var(--navy); font-weight: 600; }
        .contact-item a { color: var(--cyan); text-decoration: none; font-weight: 600; transition: color var(--transition); }
        .contact-item a:hover { color: var(--orange); }

        @media (max-width: 768px) {
            .page-header h1 { font-size: 32px; }
            .project-grid { grid-template-columns: 1fr; }
            .project-modal { width: 95%; max-height: 90vh; }
            .modal-body { padding: 25px; }
            .modal-header { padding: 25px; }
            .modal-header h3 { font-size: 22px; }
        }

        .back-to-top { position: fixed; bottom: 30px; right: 30px; background: var(--orange); color: var(--white); width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; display: none; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 15px rgba(232, 78, 16, 0.3); transition: all var(--transition); z-index: 100; }
        .back-to-top.visible { display: flex; }
        .back-to-top:hover { background: var(--orange-dark); transform: translateY(-5px); }
    </style>

<body class="page-content">

        <div class="page-header-content">
            <span class="field-icon-large"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="m10.065 12.493-6.18 1.318a.934.934 0 0 1-1.108-.702l-.537-2.15a1.07 1.07 0 0 1 .691-1.265l13.504-4.44"/><path d="m13.56 11.747 4.332-.924"/><path d="m16 21-3.105-6.21"/><path d="M16.485 5.94a2 2 0 0 1 1.455-2.425l1.09-.272a1 1 0 0 1 1.212.727l1.515 6.06a1 1 0 0 1-.727 1.213l-1.09.272a2 2 0 0 1-2.425-1.455z"/><path d="m6.158 8.633 1.114 4.456"/><path d="m8 21 3.105-6.21"/></svg></span>

    <div class="container">
        <div class="project-grid" id="project-grid"></div>

    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()"></div>
    <div id="project-modal" class="project-modal">
        <div class="modal-header">
            <h3 id="modal-title"></h3>
            <button class="modal-close" onclick="closeModal()">×</button>
        </div>
        <div class="modal-body" id="modal-content"></div>
    </div>

    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">↑</button>

    <script>
        const projects = [
            {
                title: "Gravitational Wave Research",
                supervisor: "Dr. Sebastian Steinlechner and GWFP Team",
                institution: "Department of Gravitational Waves and Fundamental Physics",
                location: "Maastricht (DUB30)",
                type: "Experimental/Theoretical Physics",
                description: "Work on technologies for next-generation gravitational-wave detectors like the Einstein Telescope. Multiple project areas available.",
                background: "Gravitational waves are ripples of space-time created in astronomical events. Maastricht University is home to one of the leading places for gravitational-wave research, working on the ETpathfinder prototype facility.",
                projectAreas: [
                    "Gravitational-wave theory: describing, modeling and analyzing sources",
                    "Laser interferometry: simulating and implementing new layouts for better detectors",
                    "Quantum optics and metrology: techniques to reduce quantum fluctuations on measurements",
                    "Optical coatings: designing materials for the perfect laser mirror",
                    "Electronics and data acquisition: collecting detector state information and building sensors"
                ],
                note: "BTR projects, internships and honours projects available",
                contact: {
                    name: "GWFP Secretariat",
                    email: "secretariat-gwfp@maastrichtuniversity.nl",
                    website: "Contact for specific supervisor assignment",
                    location: "DUB30"
                }
            },
            {
                title: "Theoretical Particle Physics Projects",
                supervisor: "Dr. Keri Vos",
                institution: "Gravitational Waves and Fundamental Physics (GWFP)",
                location: "Maastricht (Duboisdomein 30, Room 1.050)",
                type: "Theoretical/Phenomenological Physics",
                description: "Test the Standard Model of particle physics through various theoretical and data-analysis projects.",
                background: "Research focuses on testing knowledge of particle physics and investigating open questions like the matter-antimatter asymmetry in the universe.",
                projectOptions: [
                    "The Matter-Antimatter asymmetry [theoretical]",
                    "The flavor structure of Dark Matter [theoretical]",
                    "Solving the B to \u03C0 K puzzle with New Physics [phenomenological, applied]",
                    "Charm: too light to be heavy, too heavy to be light [phenomenological, applied]"
                ],
                recommended: "Particle Physics, Quantum Mechanics, and Theory of Relativity courses",
                note: "Projects range from pure theoretical to applied requiring modeling and data fitting",
                contact: {
                    name: "Dr. Keri Vos",
                    email: "k.vos@maastrichtuniversity.nl",
                    office: "Duboisdomein 30, Room 1.050"
                }
            }
        ];

        function generateProjectCards() {
            const grid = document.getElementById('project-grid');
            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = () => showProject(index);

                card.innerHTML = `
                    <div class="project-meta">
                        <span class="project-tag supervisor"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg> ${project.supervisor.split(',')[0]}</span>
                        <span class="project-tag location"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg> ${project.location.split('(')[0].trim()}</span>
                        <span class="project-tag">${project.type}</span>
                    </div>
                    <h3>${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                `;

                grid.appendChild(card);
            });
        }

        function showProject(index) {
            const project = projects[index];
            document.getElementById('modal-title').textContent = project.title;

            let contentHTML = `
                <div class="modal-section">
                    <div class="project-meta">
                        <span class="project-tag supervisor"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg> ${project.supervisor}</span>
                        <span class="project-tag location"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg> ${project.location}</span>
                        <span class="project-tag">${project.type}</span>
                    </div>
                </div>
                <div class="modal-section">
                    <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg> Project Overview</h4>
                    <p>${project.description}</p>
                </div>
                <div class="modal-section">
                    <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"/><path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/></svg> Background</h4>
                    <p>${project.background}</p>
                </div>
            `;

            if (project.projectAreas) {
                contentHTML += `
                    <div class="modal-section">
                        <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg> Project Areas</h4>
                        <ul>${project.projectAreas.map(area => `<li>${area}</li>`).join('')}</ul>
                    </div>
                `;
            }

            if (project.projectOptions) {
                contentHTML += `
                    <div class="modal-section">
                        <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg> Project Options</h4>
                        <ul>${project.projectOptions.map(option => `<li>${option}</li>`).join('')}</ul>
                    </div>
                `;
            }

            if (project.recommended) {
                contentHTML += `
                    <div class="modal-section">
                        <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg> Recommended Courses</h4>
                        <p>${project.recommended}</p>
                    </div>
                `;
            }

            if (project.note) {
                contentHTML += `
                    <div class="modal-section">
                        <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg> Note</h4>
                        <p>${project.note}</p>
                    </div>
                `;
            }

            contentHTML += `
                <div class="contact-box">
                    <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg> Contact Information</h4>
                    <div class="contact-info">
                        <div class="contact-item">
                            <strong>Contact:</strong>
                            <span>${project.contact.name}</span>
                        </div>
                        <div class="contact-item">
                            <strong>Email:</strong>
                            <a href="mailto:${project.contact.email}">${project.contact.email}</a>
                        </div>
            `;

            if (project.contact.office) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Office:</strong>
                        <span>${project.contact.office}</span>
                    </div>
                `;
            }

            if (project.contact.location) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Location:</strong>
                        <span>${project.contact.location}</span>
                    </div>
                `;
            }

            if (project.contact.website) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Website:</strong>
                        <span>${project.contact.website}</span>
                    </div>
                `;
            }

            contentHTML += `</div></div>`;

            document.getElementById('modal-content').innerHTML = contentHTML;
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('project-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('project-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        generateProjectCards();
    </script>
<script src="nav.js"></script>
</body>
