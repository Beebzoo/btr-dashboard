    <script>
        const projects = [
            {
                title: "Interactive Biological Pathways for Rare Diseases",
                supervisor: "Dr. Friederike Ehrhart",
                institution: "Department of Bioinformatics",
                location: "Maastricht",
                type: "Bioinformatics/Pathway Modeling",
                description: "Create and analyze biological pathway models for rare diseases using WikiPathways and computational tools.",
                background: "Rare diseases affect less than 1:2,000 in a population. Many biological pathways of rare diseases are not well known or published. Pathway models are powerful tools for communicating knowledge and analyzing large datasets.",
                tasks: [
                    "Analyze literature and databases to identify responsible genes",
                    "Model molecular pathways using PathVisio",
                    "Publish pathways in WikiPathways database",
                    "Visualize expression data in pathways",
                    "Explore rare disease networks using Cytoscape"
                ],
                methods: "Pathway modeling, network analysis, omics data analysis, data integration",
                requirements: "Computer skills (ability to install PathVisio), laptop with >100MB free space",
                contact: {
                    name: "Dr. Friederike Ehrhart",
                    email: "friederike.ehrhart@maastrichtuniversity.nl",
                    location: "Universiteitssingel 60, Room M1.06"
                }
            },
            {
                title: "Metabolic Modeling of Cellular Aging and Senescence",
                supervisor: "Dr. Marian Breuer",
                institution: "Maastricht Centre for Systems Biology",
                location: "Maastricht",
                type: "Computational Biology/Systems Biology",
                description: "Construct and analyze computational models of metabolic networks in senescent cells to understand aging processes.",
                background: "Senescent cells accumulate with age and are associated with age-related diseases. Understanding their metabolism could help identify interventions to extend healthy lifespan.",
                approach: [
                    "Construct genome-scale metabolic network models of senescent and control cells",
                    "Analyze differences in metabolic functionalities and behavior",
                    "Identify active metabolic tasks and senescence-specific biomarkers",
                    "Explore network features and potential interventions"
                ],
                requirements: "Basic knowledge of biochemistry and cellular metabolism, computational/scripting skills (preferably in Matlab)",
                methods: "Metabolic modeling, COBRA Toolbox, MATLAB, network analysis",
                contact: {
                    name: "Dr. Marian Breuer",
                    email: "marian.breuer@maastrichtuniversity.nl",
                    location: "Paul-Henri Spaaklaan 1, North tower - 3rd floor"
                }
            },
            {
                title: "DRP1 Knockdown Metabolic Phenotype Modeling",
                supervisor: "Dr. Marian Breuer, Dr. Mike Gerards",
                institution: "Maastricht Centre for Systems Biology",
                location: "Maastricht",
                type: "Computational Biology/Systems Biology",
                description: "Analyze the metabolic impact of DRP1 knockdown (a mitochondrial fission factor) through computational modeling.",
                background: "DRP1 knockdown in human fibroblasts shows striking perturbations in mitochondrial morphology and increased cellular senescence, suggesting widespread impact on cellular metabolism.",
                project: [
                    "Construct genome-scale metabolic models of DRP1 knockdown and wild-type cells",
                    "Analyze differences in functionalities like pathway usage and metabolic functions",
                    "Integrate experimental data from literature"
                ],
                requirements: "Basic knowledge of biochemistry and cellular metabolism, computational/scripting skills (preferably in Matlab)",
                methods: "Metabolic modeling, COBRA Toolbox, MATLAB, data integration",
                contact: {
                    name: "Dr. Marian Breuer",
                    email: "marian.breuer@maastrichtuniversity.nl",
                    cosupervisor: "Dr. Mike Gerards (mike.gerards@maastrichtuniversity.nl)",
                    location: "Paul-Henri Spaaklaan 1, North tower - 3rd floor"
                }
            },
            {
                title: "Modeling Metabolic Diversity of Brain Glial Cells",
                supervisor: "Prof. Renaud Jolivet, Dr. Marian Breuer",
                institution: "Maastricht Centre for Systems Biology",
                location: "Maastricht",
                type: "Computational Neuroscience/Systems Biology",
                description: "Construct and analyze genome-scale metabolic models for different types of glial cells in the brain.",
                background: "Glial cells play pivotal roles in brain function and disorders, but their particular metabolic functions are far from understood. This project aims to address this through computational modeling.",
                project: [
                    "Construct metabolic models for different glial cell types",
                    "Analyze cell-specific activity of metabolic tasks",
                    "Compare metabolic features across glial cell types",
                    "Study metabolic interactions between glial cells"
                ],
                requirements: "Basic knowledge of biochemistry and cellular metabolism, computational/scripting skills (preferably in Matlab)",
                methods: "Metabolic modeling, COBRA Toolbox, MATLAB, network analysis",
                contact: {
                    name: "Prof. Renaud Jolivet",
                    email: "r.jolivet@maastrichtuniversity.nl",
                    cosupervisor: "Dr. Marian Breuer (marian.breuer@maastrichtuniversity.nl)",
                    location: "Paul-Henri Spaaklaan 1, North tower - 3rd floor"
                }
            },
            {
                title: "Curating Metabolic Pathways for Network Models",
                supervisor: "Prof. Renaud Jolivet, Dr. Marian Breuer, Dr. Michiel Adriaens",
                institution: "Maastricht Centre for Systems Biology",
                location: "Maastricht",
                type: "Bioinformatics/Systems Biology",
                description: "Curate metabolic pathways for use in computational models of brain cells, heart disease, and cellular aging.",
                background: "Network models can be used to study pathway activity differences between conditions, but pathways must be correctly implemented. This project identifies and prepares relevant pathways for investigation.",
                tasks: [
                    "Identify relevant pathways and metabolic functions from literature",
                    "Map pathways onto genome-scale network models",
                    "Prepare pathway maps using PathVisio and WikiPathways",
                    "Implement missing pathways in models",
                    "Formulate 'metabolic tasks' for computational modeling"
                ],
                requirements: "Basic knowledge of biochemistry and cellular metabolism. Computational/programming experience helpful but not required.",
                methods: "Pathway curation, PathVisio, WikiPathways, metabolic modeling",
                contact: {
                    name: "Prof. Renaud Jolivet",
                    email: "r.jolivet@maastrichtuniversity.nl",
                    cosupervisors: "Dr. Marian Breuer (marian.breuer@maastrichtuniversity.nl), Dr. Michiel Adriaens (michiel.adriaens@maastrichtuniversity.nl)",
                    location: "Paul-Henri Spaaklaan 1, North tower - 3rd floor"
                }
            },
            {
                title: "Computational Modeling of Carotenoid Synthesis in Tomato",
                supervisor: "Dr. Ruth Grosseholz",
                institution: "Department of Systems Biology",
                location: "Maastricht",
                type: "Computational Biology/Plant Biology",
                description: "Develop a computational model of the carotenoid biosynthetic pathway in tomato using ordinary differential equations.",
                background: "Carotenoids contribute to tomato color, nutritional value, and quality. Understanding the biosynthetic pathways can enhance agricultural practices and develop biofortified tomatoes.",
                tasks: [
                    "Create conceptual model of carotenoid synthesis",
                    "Build dynamic ODE model in COPASI",
                    "Integrate experimental data from literature",
                    "Simulate carotenoid composition under different environmental conditions"
                ],
                requirements: "Interest in plant biology and modeling",
                methods: "COPASI, ODE modeling, pathway analysis, simulation",
                contact: {
                    name: "Dr. Ruth Grosseholz",
                    email: "Ruth.Grosseholz@maastrichtuniversity.nl"
                }
            },
            {
                title: "Signal Propagation Analysis in Plant Tissues",
                supervisor: "Dr. Ruth Grosseholz",
                institution: "Department of Systems Biology",
                location: "Maastricht",
                type: "Computational Biology/Plant Biology",
                description: "Analyze propagation of ROS and calcium signals in plant tissues using computational modeling and VirtualLeaf software.",
                background: "Plants perceive and respond to signals including light, gravity, stress, and chemical cues. Understanding signal propagation can identify potential bottlenecks in plant stress responses.",
                tasks: [
                    "Create plant tissue templates from microscopy images",
                    "Analyze ROS and Ca\u00B2\u207A signal propagation separately",
                    "Integrate ROS and Ca\u00B2\u207A signaling models",
                    "Evaluate combined model performance"
                ],
                requirements: "Interest in plant biology and computational modeling",
                methods: "VirtualLeaf, reaction-diffusion models, Python, image analysis",
                contact: {
                    name: "Dr. Ruth Grosseholz",
                    email: "Ruth.Grosseholz@maastrichtuniversity.nl"
                }
            },
            {
                title: "Cytoskeleton Effects on Membrane Protein Diffusion",
                supervisor: "Dr. Ruth Grosseholz",
                institution: "Department of Systems Biology",
                location: "Maastricht",
                type: "Computational Biology/Biophysics",
                description: "Model how the cytoskeleton influences diffusion of membrane proteins in plant cells using Smoldyn particle-based simulations.",
                background: "Traditional Fluid Mosaic Model assumes free diffusion, but the Picket Fence Model shows cytoskeleton restricts movement. Experimental work surprisingly shows actin disruption slows diffusion in plants.",
                tasks: [
                    "Construct simplified model of restricted membrane diffusion in Smoldyn",
                    "Implement steric hindrance for particle collisions",
                    "Systematically examine parameter effects",
                    "Relate parameters to experimentally measurable quantities"
                ],
                requirements: "Interest in biophysics and modeling, willingness to learn programming",
                methods: "Smoldyn, particle-based simulation, Python/R for analysis",
                contact: {
                    name: "Dr. Ruth Grosseholz",
                    email: "Ruth.Grosseholz@maastrichtuniversity.nl"
                }
            }
        ];

        function generateProjectCards() {
            const grid = document.getElementById('project-grid');
            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = () => showProject(index);

                card.innerHTML = `
                    <div class="project-meta">
                        <span class="project-tag supervisor"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg> ${project.supervisor.split(',')[0]}</span>
                        <span class="project-tag location"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg> ${project.location}</span>
                        <span class="project-tag">${project.type}</span>
                    </div>
                    <h3>${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                `;

                grid.appendChild(card);
            });
        }

        function showProject(index) {
            const project = projects[index];
            document.getElementById('modal-title').textContent = project.title;

            let contentHTML = `
                <div class="modal-section">
                    <div class="project-meta">
                        <span class="project-tag supervisor"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg> ${project.supervisor}</span>
                        <span class="project-tag location"><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg> ${project.location}</span>
                        <span class="project-tag">${project.type}</span>
                    </div>
                </div>
                <div class="modal-section">
                    <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg> Project Overview</h4>
                    <p>${project.description}</p>
                </div>
                <div class="modal-section">
                    <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"/><path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/></svg> Background</h4>
                    <p>${project.background}</p>
                </div>
            `;

            const arrayFields = [
                { key: 'tasks', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg> Tasks & Activities' },
                { key: 'approach', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg> Approach' },
                { key: 'project', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg> Project Details' }
            ];

            arrayFields.forEach(({ key, title }) => {
                if (project[key]) {
                    const items = Array.isArray(project[key]) ? project[key] : [project[key]];
                    contentHTML += `
                        <div class="modal-section">
                            <h4>${title}</h4>
                            <ul>${items.map(item => `<li>${item}</li>`).join('')}</ul>
                        </div>
                    `;
                }
            });

            if (project.requirements) {
                contentHTML += `
                    <div class="modal-section">
                        <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg> Requirements</h4>
                        <p>${project.requirements}</p>
                    </div>
                `;
            }

            if (project.methods) {
                contentHTML += `
                    <div class="modal-section">
                        <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg> Methods & Techniques</h4>
                        <p>${project.methods}</p>
                    </div>
                `;
            }

            contentHTML += `
                <div class="contact-box">
                    <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg> Contact Information</h4>
                    <div class="contact-info">
                        <div class="contact-item">
                            <strong>Supervisor:</strong>
                            <span>${project.contact.name}</span>
                        </div>
                        <div class="contact-item">
                            <strong>Email:</strong>
                            <a href="mailto:${project.contact.email}">${project.contact.email}</a>
                        </div>
            `;

            if (project.contact.cosupervisor) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Co-supervisor:</strong>
                        <span>${project.contact.cosupervisor}</span>
                    </div>
                `;
            }

            if (project.contact.cosupervisors) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Co-supervisors:</strong>
                        <span>${project.contact.cosupervisors}</span>
                    </div>
                `;
            }

            if (project.contact.location) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Location:</strong>
                        <span>${project.contact.location}</span>
                    </div>
                `;
            }

            contentHTML += `</div></div>`;

            document.getElementById('modal-content').innerHTML = contentHTML;
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('project-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('project-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        generateProjectCards();
    </script>
