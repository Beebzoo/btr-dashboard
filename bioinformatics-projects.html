    <style>
        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--orange);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all var(--transition);
        }

        .back-button:hover {
            background: var(--orange-dark);
            transform: translateX(-5px);
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-deep) 100%);
            color: var(--white);
            padding: 50px 20px;
            text-align: center;
        }

        .page-header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .field-icon-large {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .page-header h1 {
            font-family: var(--font-heading);
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .page-header p {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            max-width: 700px;
            margin: 0 auto;
        }

        /* Breadcrumb */
        .breadcrumb {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 20px 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--gray-500);
        }

        .breadcrumb a {
            color: var(--cyan);
            text-decoration: none;
            transition: color var(--transition);
        }

        .breadcrumb a:hover {
            color: var(--orange);
        }

        .breadcrumb span {
            color: var(--gray-400);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Project Grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .project-card {
            background: var(--white);
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: all var(--transition);
            border: 2px solid var(--gray-200);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--cyan);
            transform: scaleY(0);
            transition: transform var(--transition);
        }

        .project-card:hover::before {
            transform: scaleY(1);
        }

        .project-card::after {
            content: '\2192';
            position: absolute;
            bottom: 25px;
            right: 25px;
            font-size: 28px;
            color: var(--cyan);
            transition: transform var(--transition);
        }

        .project-card:hover::after {
            transform: translateX(5px);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            border-color: var(--cyan);
        }

        .project-card h3 {
            font-family: var(--font-heading);
            font-size: 22px;
            color: var(--navy);
            margin-bottom: 15px;
            padding-right: 50px;
        }

        .project-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .project-tag {
            display: inline-block;
            padding: 6px 14px;
            background: #E3F2FD;
            color: #01579B;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .project-tag.supervisor {
            background: #FFF3E0;
            color: #E65100;
        }

        .project-tag.location {
            background: #E8F5E9;
            color: #1B5E20;
        }

        .project-description {
            color: var(--gray-500);
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 15px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 28, 61, 0.85);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            transition: opacity var(--transition);
        }

        .modal-overlay.active {
            display: block;
            opacity: 1;
        }

        .project-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 1000;
            overflow: hidden;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .project-modal.active {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--navy) 0%, #003366 100%);
            color: var(--white);
            padding: 35px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .modal-header h3 {
            font-family: var(--font-heading);
            font-size: 28px;
            color: var(--white);
            margin: 0;
            flex: 1;
            line-height: 1.3;
        }

        .modal-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: var(--white);
            font-size: 32px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            flex-shrink: 0;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 35px;
            overflow-y: auto;
            max-height: calc(85vh - 140px);
        }

        .modal-section {
            margin-bottom: 30px;
        }

        .modal-section h4 {
            font-family: var(--font-heading);
            font-size: 20px;
            color: var(--navy);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--orange);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-section p,
        .modal-section ul {
            color: #555;
            line-height: 1.8;
            font-size: 15px;
        }

        .modal-section ul {
            padding-left: 25px;
            margin-top: 12px;
        }

        .modal-section ul li {
            margin-bottom: 10px;
        }

        .contact-box {
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            border: 2px solid var(--cyan);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .contact-box h4 {
            font-family: var(--font-heading);
            color: var(--navy);
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info {
            display: grid;
            gap: 15px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            color: var(--gray-700);
        }

        .contact-item strong {
            min-width: 120px;
            color: var(--navy);
            font-weight: 600;
        }

        .contact-item a {
            color: var(--cyan);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition);
        }

        .contact-item a:hover {
            color: var(--orange);
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 32px;
            }
            .project-grid {
                grid-template-columns: 1fr;
            }
            .project-modal {
                width: 95%;
                max-height: 90vh;
            }
            .modal-body {
                padding: 25px;
            }
            .modal-header {
                padding: 25px;
            }
            .modal-header h3 {
                font-size: 22px;
            }
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--orange);
            color: var(--white);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(232, 78, 16, 0.3);
            transition: all var(--transition);
            z-index: 100;
        }

        .back-to-top.visible {
            display: flex;
        }

        .back-to-top:hover {
            background: var(--orange-dark);
            transform: translateY(-5px);
        }
    </style>
</head>

            });

            const arrayFields = [
                { key: 'tasks', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg> Tasks & Activities' },
                { key: 'approach', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg> Approach' },
                { key: 'project', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg> Project Details' }
            ];

            arrayFields.forEach(({ key, title }) => {
                if (project[key]) {
                    const items = Array.isArray(project[key]) ? project[key] : [project[key]];
                    contentHTML += `
                        <div class="modal-section">
                            <h4>${title}</h4>
                            <ul>${items.map(item => `<li>${item}</li>`).join('')}</ul>
                        </div>
                    `;
                }
            });

            if (project.requirements) {
                contentHTML += `
                    <div class="modal-section">
                        <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg> Requirements</h4>
                        <p>${project.requirements}</p>
                    </div>
                `;
            }

            if (project.methods) {
                contentHTML += `
                    <div class="modal-section">
                        <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg> Methods & Techniques</h4>
                        <p>${project.methods}</p>
                    </div>
                `;
            }

            contentHTML += `
                <div class="contact-box">
                    <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg> Contact Information</h4>
                    <div class="contact-info">
                        <div class="contact-item">
                            <strong>Supervisor:</strong>
                            <span>${project.contact.name}</span>
                        </div>
                        <div class="contact-item">
                            <strong>Email:</strong>
                            <a href="mailto:${project.contact.email}">${project.contact.email}</a>
                        </div>
            `;

            if (project.contact.cosupervisor) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Co-supervisor:</strong>
                        <span>${project.contact.cosupervisor}</span>
                    </div>
                `;
            }

            if (project.contact.cosupervisors) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Co-supervisors:</strong>
                        <span>${project.contact.cosupervisors}</span>
                    </div>
                `;
            }

            if (project.contact.location) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Location:</strong>
                        <span>${project.contact.location}</span>
                    </div>
                `;
            }

            contentHTML += `</div></div>`;

            document.getElementById('modal-content').innerHTML = contentHTML;
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('project-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('project-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        generateProjectCards();
    </script>
<script src="nav.js"></script>
</body>
</html>
