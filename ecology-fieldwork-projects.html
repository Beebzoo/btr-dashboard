                { key: 'background_preferred', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg> Preferred Background' },
                { key: 'duration', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg> Duration' },
                { key: 'whyJoin', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg> Why Join' },
                { key: 'note', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg> Note' },
                { key: 'methods', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg> Methods' },
                { key: 'location_detail', title: '<svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg> Field Location' }
            ];

            textFields.forEach(({ key, title }) => {
                if (project[key]) {
                    contentHTML += `
                        <div class="modal-section">
                            <h4>${title}</h4>
                            <p>${project[key]}</p>
                        </div>
                    `;
                }
            });

            // Contact box
            contentHTML += `
                <div class="contact-box">
                    <h4><svg viewBox="0 0 24 24" width="1em" height="1em" stroke="currentColor" fill="none" stroke-width="2" style="vertical-align:-0.125em;display:inline-block;"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg> Contact Information</h4>
                    <div class="contact-info">
            `;

            if (project.contact.name) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Supervisor:</strong>
                        <span>${project.contact.name}</span>
                    </div>
                `;
            }

            if (project.contact.email) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Email:</strong>
                        <a href="mailto:${project.contact.email}">${project.contact.email}</a>
                    </div>
                `;
            }

            if (project.contact.office) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Office:</strong>
                        <span>${project.contact.office}</span>
                    </div>
                `;
            }

            if (project.contact.website) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Website:</strong>
                        <a href="${project.contact.website}" target="_blank">${project.contact.website}</a>
                    </div>
                `;
            }

            if (project.contact.instagram) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Instagram:</strong>
                        <a href="https://instagram.com/${project.contact.instagram.replace('@', '')}" target="_blank">${project.contact.instagram}</a>
                    </div>
                `;
            }

            if (project.contact.institution) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Institution:</strong>
                        <span>${project.contact.institution}</span>
                    </div>
                `;
            }

            contentHTML += `</div></div>`;

            document.getElementById('modal-content').innerHTML = contentHTML;
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('project-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('project-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        generateProjectCards();
    </script>
</body>
