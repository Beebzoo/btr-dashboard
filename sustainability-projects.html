    <script>
        const projects = [
            {
                title: "Multidisciplinary Sustainability Assessment of Biobased Products",
                supervisor: "Dr. Ali Ghannadzadeh",
                institution: "AMIBM, Maastricht University",
                location: "Brightlands Chemelot Campus",
                type: "Dynamic LCA/BBM-LCA Framework",
                description: "Develop a comprehensive sustainability framework combining Dynamic LCA, Net Ecosystem Exchange, microplastics assessment, circularity, regulations, and exergy analysis for biobased products.",
                background: "Sustainability assessment of biobased products is complex due to time dynamics of biogenic carbon. Neglecting these dynamics can lead to inaccurate conclusions about carbon neutrality vs. climate neutrality. Dynamic LCA combined with Net Ecosystem Exchange (NEE) provides a new BBM-LCA framework developed at AMIBM.",
                projectGoal: "Integrate multiple sustainability aspects into one single framework: Dynamic LCA (life cycle inventory), Net Ecosystem Exchange (NEE), Microplastics/ecotoxicity, Circularity Assessment, Regulations on Sustainability, and Exergy Analysis",
                framework: "The BBM-LCA framework combines dynamic LCA with agroecosystem CO2 exchange modeling to accurately assess environmental impacts of biobased materials throughout their lifecycle.",
                contact: {
                    name: "Dr. Ali Ghannadzadeh",
                    email: "ali.ghannadzadeh@maastrichtuniversity.nl",
                    collaborators: "Prof Dominic Coppens (Law), Prof Annie Levasseur (ETS Montreal), Dr Michael Saidani (ETS Montreal), Prof Andrew Henderson (ETS Montreal)"
                }
            },
            {
                title: "BBM-LCA Framework Application to Carbon Farming",
                supervisor: "Dr. Ali Ghannadzadeh",
                institution: "AMIBM, Maastricht University",
                location: "Brightlands Chemelot Campus",
                type: "Dynamic LCA/Carbon Farming",
                description: "Apply the innovative BBM-LCA framework to carbon farming systems, accounting for complex soil carbon dynamics and agroecosystem-atmosphere GHG exchanges.",
                background: "Traditional LCA of biobased products is not straightforward due to biogenic carbon time dynamics. The BBM-LCA framework addresses feedstock cultivation phase challenges by incorporating Net Ecosystem Exchange (NEE) and soil carbon models to better describe land-based CO2 emissions.",
                keyChallenge: "Precisely accounting for GHG emissions during feedstock cultivation phase, including complex carbon cycling in soil that depends on initial carbon stock, agricultural practices, and climate conditions.",
                methodology: "Uses ecosystem simulation models and soil carbon models that require minimal input data, accessible to life cycle analysts. Considers dynamics of soil carbon rather than static approaches.",
                reference: "Ghannadzadeh and van der Meer (2025). Combining dynamic life cycle assessment and net ecosystem exchange through BBM-LCA framework. Biofuels, Bioproducts and Biorefining \u2013 Wiley. DOI: 10.1002/bbb.2769",
                contact: {
                    name: "Dr. Ali Ghannadzadeh",
                    email: "ali.ghannadzadeh@maastrichtuniversity.nl",
                    institution: "Aachen-Maastricht Institute for Biobased Materials (AMIBM)"
                }
            },
            {
                title: "Mathematical Modeling of Biogenic Carbon Cycles for GWP Calculation",
                supervisor: "Dr. Ali Ghannadzadeh",
                institution: "AMIBM, Maastricht University",
                location: "Brightlands Chemelot Campus",
                type: "Modeling/Carbon Cycles",
                description: "Develop mathematical models of biogenic carbon cycles to accurately compute Global Warming Potential (GWP) for biobased products, accounting for time dynamics and carbon storage.",
                background: "Biobased products are manufactured from renewable feedstock containing biogenic carbon absorbed photosynthetically. They can be carbon neutral or even carbon negative through biogenic carbon storage in technosphere, especially with long-term storage strategies like multi-cycle circular loops.",
                challenge: "The assumption of biogenic carbon neutrality is often incorrect because it ignores: (1) timeframe of CO2 absorption relative to emission, and (2) timing of biomass oxidation within the analytical timeframe.",
                projectGoal: "Develop mathematical model of biogenic carbon cycle including different carbon pools: living biomass, harvest residues pool, natural dead organic matter pool, and soil organic carbon to compute GWP of GHGs across entire biobased product lifecycle.",
                methods: "Mathematical modeling, carbon pool dynamics, GWP calculations, dynamic LCA",
                contact: {
                    name: "Dr. Ali Ghannadzadeh",
                    email: "ali.ghannadzadeh@maastrichtuniversity.nl",
                    institution: "Aachen-Maastricht Institute for Biobased Materials (AMIBM)"
                }
            },
            {
                title: "Dynamic LCA of Renewable Materials from Microbial Fermentation",
                supervisor: "Dr. Ali Ghannadzadeh, Dr. Warren Blunt",
                institution: "AMIBM (Maastricht) & University of Manitoba (Canada)",
                location: "Maastricht/Winnipeg",
                type: "Fermentation/LCA",
                description: "Apply BBM-LCA framework to evaluate environmental sustainability of fermentation-based renewable materials including bioplastics, biosurfactants, and single cell proteins from various carbon sources.",
                background: "Microbial fermentation is emerging as technology to deliver renewable sustainable products (fuels, chemicals, polymers) to bioeconomy. Many commercial processes still rely on agricultural carbon substrates (glucose, glycerol), which may not be appropriate for high-volume industrial products due to agricultural inputs (diesel, fertilizer) and their environmental impacts.",
                fermentationProjects: [
                    "Polyhydroxyalkanoate biopolymers as bioplastics from C1 carbon sources (methanol, formic acid, CO2)",
                    "Single cell protein (& co-products) from C1 carbon sources for food/feed applications",
                    "Biosurfactant production (& co-products) from lignocellulosic crop residue sugars for biopesticides",
                    "Bioconversion of pulse starch from plant-based protein sector to single cell oil, carotenoids, bioplastics, or biosurfactants",
                    "Ethanol and/or 2,3-butanediol production from CO2"
                ],
                goal: "LCA can guide whether products and their benefits are worth input costs. Apply BBM-LCA framework to address biogenic carbon time dynamics complexity.",
                contact: {
                    name: "Dr. Warren Blunt (Manitoba), Dr. Ali Ghannadzadeh (Maastricht)",
                    email: "warren.blunt@umanitoba.ca, ali.ghannadzadeh@maastrichtuniversity.nl"
                }
            },
            {
                title: "Transition to Fossil-Free Society: Interdisciplinary Approach",
                supervisor: "Dr. Ali Ghannadzadeh, Prof. Dominic Coppens, Prof. Rasmus Lema",
                institution: "Maastricht University (FSE, Law, UNU-MERIT)",
                location: "Maastricht",
                type: "Interdisciplinary/Policy/Strategy",
                description: "Interdisciplinary collaboration to accelerate transition from fossil-fuel products to biobased products by aligning natural science, law, and industry strategy.",
                challenge: "Address triple environmental crisis (climate change, pollution, biodiversity loss) through shift from fossil fuels to biobased products. Transition must be effective, sustainable, and inclusive.",
                threeStepApproach: [
                    "Measure accurately the carbon footprint of biobased products using dynamic (not static) LCA to close gaps in accurate measurement",
                    "Establish international regulatory framework incentivizing biobased products sustainably and inclusively (Global Plastic treaty, WTO, ISO standards, carbon pricing)",
                    "Develop industry strategy across global value chains (GVC) for companies to address challenges and seize opportunities in shift to biobased products"
                ],
                fundedBy: "Sustainable UM2030 program",
                ambition: "Foster interdisciplinary research and activities on fossil-free society transition at and beyond Maastricht University through workshops, PhD/student events, and stakeholder engagement (e.g., Chemelot Campus companies).",
                contact: {
                    name: "Prof Dominic Coppens (Law), Dr Ali Ghannadzadeh (FSE), Prof Rasmus Lema (UNU-MERIT)",
                    email: "dominic.coppens@maastrichtuniversity.nl, ali.ghannadzadeh@maastrichtuniversity.nl, r.lema@maastrichtuniversity.nl"
                }
            },
            {
                title: "Recycled Plastic Food Packaging: Human Health Impact Assessment",
                supervisor: "Dr. Ali Ghannadzadeh, Dr. Misha Vrolijk, Dr. Ingeborg Kooter",
                institution: "Maastricht University & TNO",
                location: "Maastricht/TNO",
                type: "Circular Economy/Health/LCA",
                description: "Combine LCA and bioassays to quantify total impacts of recycled plastic food packaging on human health, including contaminant migration and microplastics exposure.",
                background: "Circular economy aims to convert waste into raw materials efficiently. New plastic recycling processes (chemical and mechanical) are emerging, making process selection challenging. Traditional LCA cannot address all human health impacts, especially for food packaging applications.",
                challenge: "Unknown effects of plastic recycling processes and their use in food industry on food safety. Potential release of contaminants or microplastics may influence human health. Need to investigate migration/leakage from recycled food packaging to food and consumer exposure.",
                approach: "Interdisciplinary collaboration benefits from both LCA (lifecycle environmental impacts) and bioassays (safety/toxicity testing) to quantify total human health impacts as realistically as possible.",
                methods: "Life Cycle Assessment (LCA), bioassays, migration studies, contaminant analysis, microplastics assessment",
                contact: {
                    name: "Dr. Ali Ghannadzadeh, Dr. Misha Vrolijk, Dr. Ingeborg Kooter",
                    email: "ali.ghannadzadeh@maastrichtuniversity.nl, m.vrolijk@maastrichtuniversity.nl, ingeborg.kooter@tno.nl"
                }
            },
            {
                title: "Innovative Recycling Analysis of Beverage Carton Packaging",
                supervisor: "Dr. Ali Ghannadzadeh, Dr. Yvonne van der Meer",
                institution: "AMIBM with EXTR:ACT & HEDRA",
                location: "Maastricht/EU-wide",
                type: "Circular Economy/Recycling",
                description: "Develop robust methodology to calculate recycling rates of fibre-based composite packaging (beverage cartons) across EU countries using material flow analysis.",
                background: "EXTR:ACT (pan-European beverage carton association) and HEDRA (Dutch association) coordinate recycling value chains for beverage cartons. Based on 2022 study by Schneider, Ghannadzadeh, and van der Meer, interested in applying precise dry-weighting methodology EU-wide.",
                thesisGoals: [
                    "Inventory existing EU methodologies for calculating packaging waste recycling rates (pros/cons)",
                    "Use 2022 study as basis for new calculation methodology applicable EU-wide and globally",
                    "Optimize current data and model to align with HEDRA and EXTR:ACT data",
                    "Apply methodology to leading EU countries (Germany, Belgium, Spain)",
                    "Investigate post-separation recycling from residual waste: EU potential, quality, food safety impacts",
                    "Create simulation tool (e.g., Excel) for non-professionals",
                    "Present study in webinar to EU-industry experts"
                ],
                methods: "Material flow analysis, recycling rate calculations, data modeling, Excel simulation tools",
                impact: "Develop robust, validated, transparent recycling rate methodology to optimize FBCP recycling and direct investments for maximum environmental value.",
                support: "EXTR:ACT provides experienced academic engineers, workshops on location. HEDRA provides expertise in political, communication, and marketing aspects of recycling.",
                contact: {
                    name: "Inge Eggermont (HEDRA), Fran\u00E7ois Rui (EXTR:ACT), Raymond De Schrevel (EXTR:ACT), Dr. Ali Ghannadzadeh, Dr. Yvonne van der Meer",
                    email: "info@hedra.nl, f.rui@extr-act.eu, r.deschrevel@extr-act.eu, ali.ghannadzadeh@maastrichtuniversity.nl, yvonne.vandermeer@maastrichtuniversity.nl"
                }
            }
        ];

        function generateProjectCards() {
            const grid = document.getElementById('project-grid');
            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = () => showProject(index);

                card.innerHTML = `
                    <div class="project-meta">
                        <span class="project-tag supervisor">\uD83D\uDCCB ${project.supervisor}</span>
                        <span class="project-tag location">\uD83D\uDCCD ${project.location}</span>
                        <span class="project-tag">${project.type}</span>
                    </div>
                    <h3>${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                `;

                grid.appendChild(card);
            });
        }

        function showProject(index) {
            const project = projects[index];
            document.getElementById('modal-title').textContent = project.title;

            let contentHTML = `
                <div class="modal-section">
                    <div class="project-meta">
                        <span class="project-tag supervisor">\uD83D\uDC68\u200D\uD83C\uDFEB ${project.supervisor}</span>
                        <span class="project-tag location">\uD83D\uDCCD ${project.location}</span>
                        <span class="project-tag">${project.type}</span>
                    </div>
                </div>
                <div class="modal-section">
                    <h4>\uD83D\uDCCB Project Overview</h4>
                    <p>${project.description}</p>
                </div>
            `;

            if (project.background) {
                contentHTML += `
                    <div class="modal-section">
                        <h4>\uD83D\uDD2C Background</h4>
                        <p>${project.background}</p>
                    </div>
                `;
            }

            // Array fields
            const arrayFields = [
                { key: 'fermentationProjects', title: '\uD83E\uDDEB Fermentation Projects' },
                { key: 'threeStepApproach', title: '\uD83C\uDFAF Three-Step Approach' },
                { key: 'thesisGoals', title: '\uD83C\uDFAF Thesis Goals' }
            ];

            arrayFields.forEach(({ key, title }) => {
                if (project[key]) {
                    contentHTML += `
                        <div class="modal-section">
                            <h4>${title}</h4>
                            <ul>${project[key].map(item => `<li>${item}</li>`).join('')}</ul>
                        </div>
                    `;
                }
            });

            // Text fields
            const textFields = [
                { key: 'projectGoal', title: '\uD83C\uDFAF Project Goal' },
                { key: 'framework', title: '\uD83D\uDCD0 Framework' },
                { key: 'keyChallenge', title: '\u26A1 Key Challenge' },
                { key: 'challenge', title: '\u26A1 Challenge' },
                { key: 'methodology', title: '\uD83D\uDD27 Methodology' },
                { key: 'goal', title: '\uD83C\uDFAF Goal' },
                { key: 'approach', title: '\uD83D\uDCCA Approach' },
                { key: 'methods', title: '\uD83D\uDD27 Methods' },
                { key: 'fundedBy', title: '\uD83D\uDCB0 Funding' },
                { key: 'ambition', title: '\uD83D\uDE80 Ambition' },
                { key: 'impact', title: '\uD83D\uDCA1 Impact' },
                { key: 'support', title: '\uD83E\uDD1D Support' },
                { key: 'reference', title: '\uD83D\uDCDA Reference' }
            ];

            textFields.forEach(({ key, title }) => {
                if (project[key]) {
                    contentHTML += `
                        <div class="modal-section">
                            <h4>${title}</h4>
                            <p>${project[key]}</p>
                        </div>
                    `;
                }
            });

            // Contact box
            contentHTML += `
                <div class="contact-box">
                    <h4>\uD83D\uDCE7 Contact Information</h4>
                    <div class="contact-info">
            `;

            if (project.contact.name) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Supervisor:</strong>
                        <span>${project.contact.name}</span>
                    </div>
                `;
            }

            if (project.contact.email) {
                const emails = project.contact.email.split(', ');
                contentHTML += `
                    <div class="contact-item">
                        <strong>Email:</strong>
                        <span>${emails.map(email => `<a href="mailto:${email}">${email}</a>`).join(', ')}</span>
                    </div>
                `;
            }

            if (project.contact.collaborators) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Collaborators:</strong>
                        <span>${project.contact.collaborators}</span>
                    </div>
                `;
            }

            if (project.contact.institution) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Institution:</strong>
                        <span>${project.contact.institution}</span>
                    </div>
                `;
            }

            contentHTML += `</div></div>`;

            document.getElementById('modal-content').innerHTML = contentHTML;
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('project-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('project-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        generateProjectCards();
    </script>
