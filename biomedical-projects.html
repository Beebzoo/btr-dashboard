    <script>
        const projects = [
            {
                title: "Impact of Steroid Hormones on Gut Microbiome Composition",
                supervisor: "Lena Best, Prof. Dr. Christoph Kaleta",
                institution: "Christian-Albrechts-University Kiel",
                location: "Kiel, Germany",
                type: "Microbiome/Aging",
                description: "Investigate how age-related hormonal changes (especially menopause) impact gut microbiome composition using human cohort data and metabolic modeling.",
                background: "As humans age, hormone levels undergo significant changes. Research shows that the interaction between gut microbiome and host weakens with age, and microbial cooperation decreases. This project investigates whether hormonal changes (particularly menopause) contribute to alterations in gut microbiome.",
                objectives: [
                    "Analyze gut microbiome composition and related biomarkers in pre- and post-menopausal women",
                    "Investigate effects of Hormone Replacement Therapy (HRT) on gut microbiome structure, dietary habits, and blood metabolome",
                    "Examine whether changes in bacterial metabolism are reflected in blood biomarkers"
                ],
                methods: "Statistical methods, data visualization, metabolic modeling approaches, human cohort data analysis",
                skills: "Background in life sciences, informatics or data analysis beneficial. BSc thesis will focus on points 1 or 2 of objectives.",
                level: "MSc/BSc thesis",
                contact: {
                    name: "Lena Best",
                    email: "L.Best@iem.uni-kiel.de",
                    institution: "Institute of Experimental Medicine, UKSH Campus, Kiel"
                }
            },
            {
                title: "Host-Microbiome Interactions During Aging in Female Mice",
                supervisor: "Lena Best, Prof. Dr. Christoph Kaleta",
                institution: "Christian-Albrechts-University Kiel",
                location: "Kiel, Germany",
                type: "Microbiome/Aging/Bioinformatics",
                description: "Study sex-specific differences in host-microbiome metabolic interactions across the lifespan using metagenomic and transcriptomic data from female mice.",
                background: "Recent Nature Microbiology findings identified age-dependent metabolic interactions along gut-brain and gut-liver axes in male mice. This follow-up project investigates how these patterns translate to female mice, exploring sex-specific differences in microbial metabolism and host gene expression.",
                objectives: [
                    "Reconstruct gut bacterial genomes from metagenomic sequencing data from female mice at different life stages (3, 15, 24 months)",
                    "Analyze host gene expression in brain and colon to assess age-related transcriptomic changes",
                    "Perform integrative analyses to identify metabolic and regulatory interactions between microbes and host tissues"
                ],
                methods: "Assembly and annotation of metagenomic data, RNA-seq analysis, metabolic modeling, partial correlation analysis, random forests, weighted gene co-expression networks",
                skills: "Background in bioinformatics, computational biology, or life sciences. Familiarity with genomics/transcriptomics and large datasets (R or Python) helpful. BSc project focuses on either Objective 1 or 2.",
                level: "BSc or MSc thesis",
                contact: {
                    name: "Lena Best",
                    email: "L.Best@iem.uni-kiel.de",
                    institution: "Institute of Experimental Medicine, UKSH Campus, Kiel"
                }
            },
            {
                title: "Combined Effect of PPIs and Alcohol on Gut Microbiome",
                supervisor: "Prof. Dr. Christoph Kaleta, Karlis Moors",
                institution: "Christian-Albrechts-University Kiel",
                location: "Kiel, Germany",
                type: "Microbiome/Drug Interactions",
                description: "Investigate whether combined proton-pump inhibitor (PPI) and alcohol use significantly affects human gut microbiome composition and function.",
                background: "PPIs are commonly prescribed for heartburn and gastric ulcers, often with suggested lifestyle changes like decreased alcohol consumption. While separate effects of PPIs and alcohol on gut microbiome have been studied, their combined effect remains unexplored. Gut microbiome changes are linked to numerous diseases.",
                objectives: [
                    "Investigate whether combined alcohol and PPI use significantly affects gut microbiome composition and reaction activities",
                    "Determine if combined effects are distinguishable from individual effects",
                    "Analyze nutrition and phenotypic information from PopGen cohort with gut microbe abundance and reaction activity data"
                ],
                methods: "Data analysis using human cohort data (PopGen cohort), microbiome composition analysis, reaction activity assessment, statistical analysis",
                skills: "Previous experience with scientific computing not necessary but advantageous. Opportunity to collaborate with skilled bioinformaticians and systems biologists at Kiel University Medical Systems Biology research group.",
                level: "BSc thesis",
                contact: {
                    name: "Karlis Moors",
                    email: "k.moors@iem.uni-kiel.de",
                    institution: "Institute of Experimental Medicine, UKSH Campus, Kiel"
                }
            },
            {
                title: "Computational Modeling of Kidney Physiology and Dialysis",
                supervisor: "Dr. Aur√©lie Carlier",
                institution: "Maastricht University",
                location: "Maastricht",
                type: "Computational Biology/Kidney",
                description: "Develop computational models (ODEs, PDEs, agent-based models) to optimize kidney treatments and understand kidney physiology in health and disease.",
                background: "Research uses computational models to explore biological system design principles and optimize treatments. Applications focus on kidney physiology/pathology and kidney treatment devices.",
                kidneyProjects: [
                    "Modeling hemodialysis: Advancing models to design new treatments (e.g., bioartificial kidney) or reduce water usage during dialysis (collaboration with UMC Utrecht)",
                    "Kidney physiology: Developing in silico models of nephrons to capture toxin transport and drug interactions, including metabolism",
                    "Model/map of proximal tubule (mitochondria) metabolism",
                    "PBPK model (healthy, chronic kidney disease, acute kidney injury)",
                    "PBPK model (sex differences)",
                    "Model linking proximal tubule metabolism and transport",
                    "Model/map of PT transport (physiology and CKD)"
                ],
                note: "Also offers cell-biomaterial interaction projects: fibrosis disease maps, lung models for risk assessment, bone regeneration with co-morbidities",
                methods: "Ordinary differential equations (ODEs), partial differential equations (PDEs), agent-based models (VCell, Python, Matlab)",
                contact: {
                    name: "Dr. Aur√©lie Carlier",
                    email: "a.carlier@maastrichtuniversity.nl"
                }
            },
            {
                title: "Sepsis Research: Histone Cytotoxicity and Drug Development",
                supervisor: "Dr. Gerry Nicolaes",
                institution: "Cardiovascular Research Institute Maastricht",
                location: "Maastricht",
                type: "Inflammation/Drug Design",
                description: "Study cytotoxic inflammatory processes in sepsis, develop diagnostic methods, and design novel drugs targeting histone-mediated toxicity using computational and experimental approaches.",
                background: "Sepsis is a major cause of death in ICU with mortality rates up to 80%. Extracellular histones are major mediators of death in sepsis. No effective drugs currently exist to treat sepsis patients. Research develops methods for clinical decision-making and novel therapeutic approaches.",
                projectOptions: [
                    "Characterization of cytotoxic inflammatory processes: Recombinant expression of human histones, assessment of cytotoxicity, testing prototype drugs",
                    "Structure-based virtual screening: Drug discovery using computational methods - docking >1 million molecules onto protein targets",
                    "Development of diagnostic methods: Novel biomarker detection methods for rapid ICU patient status assessment"
                ],
                methods: "Recombinant protein expression, biochemistry, proteomics, Mass Spectrometry, cell culture, structural bioinformatics, virtual screening, biomedical assays, statistical methods",
                skills: "General knowledge of pathophysiology, proteins, protein assays, and disease helpful. Hands-on attitude and willingness to learn new techniques required.",
                note: "Limited student capacity - interviews conducted prior to acceptance. English-speaking students welcome.",
                contact: {
                    name: "Dr. Gerry A.F. Nicolaes",
                    email: "g.nicolaes@maastrichtuniversity.nl",
                    phone: "043-3881688",
                    institution: "Cardiovascular Research Institute Maastricht - Biochemistry dept"
                }
            }
        ];

        function generateProjectCards() {
            const grid = document.getElementById('project-grid');
            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = () => showProject(index);
                
                card.innerHTML = `
                    <div class="project-meta">
                        <span class="project-tag supervisor">üìã ${project.supervisor}</span>
                        <span class="project-tag location">üìç ${project.location}</span>
                        <span class="project-tag">${project.type}</span>
                    </div>
                    <h3>${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                `;
                
                grid.appendChild(card);
            });
        }

        function showProject(index) {
            const project = projects[index];
            document.getElementById('modal-title').textContent = project.title;
            
            let contentHTML = `
                <div class="modal-section">
                    <div class="project-meta">
                        <span class="project-tag supervisor">üë®‚Äçüè´ ${project.supervisor}</span>
                        <span class="project-tag location">üìç ${project.location}</span>
                        <span class="project-tag">${project.type}</span>
                    </div>
                </div>
                <div class="modal-section">
                    <h4>üìã Project Overview</h4>
                    <p>${project.description}</p>
                </div>
                <div class="modal-section">
                    <h4>üî¨ Background</h4>
                    <p>${project.background}</p>
                </div>
            `;
            
            // Array fields
            const arrayFields = [
                { key: 'objectives', title: 'üéØ Research Objectives' },
                { key: 'kidneyProjects', title: 'ü´ò Kidney Research Projects' },
                { key: 'projectOptions', title: 'üî¨ Project Options' }
            ];
            
            arrayFields.forEach(({ key, title }) => {
                if (project[key]) {
                    contentHTML += `
                        <div class="modal-section">
                            <h4>${title}</h4>
                            <ul>${project[key].map(item => `<li>${item}</li>`).join('')}</ul>
                        </div>
                    `;
                }
            });
            
            // Text fields
            const textFields = [
                { key: 'methods', title: 'üîß Methods' },
                { key: 'skills', title: 'üí° Skills & Requirements' },
                { key: 'level', title: 'üìö Project Level' },
                { key: 'note', title: 'üìù Note' }
            ];
            
            textFields.forEach(({ key, title }) => {
                if (project[key]) {
                    contentHTML += `
                        <div class="modal-section">
                            <h4>${title}</h4>
                            <p>${project[key]}</p>
                        </div>
                    `;
                }
            });
            
            // Contact box
            contentHTML += `
                <div class="contact-box">
                    <h4>üìß Contact Information</h4>
                    <div class="contact-info">
            `;
            
            if (project.contact.name) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Supervisor:</strong>
                        <span>${project.contact.name}</span>
                    </div>
                `;
            }
            
            if (project.contact.email) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Email:</strong>
                        <a href="mailto:${project.contact.email}">${project.contact.email}</a>
                    </div>
                `;
            }
            
            if (project.contact.phone) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Phone:</strong>
                        <span>${project.contact.phone}</span>
                    </div>
                `;
            }
            
            if (project.contact.institution) {
                contentHTML += `
                    <div class="contact-item">
                        <strong>Institution:</strong>
                        <span>${project.contact.institution}</span>
                    </div>
                `;
            }
            
            contentHTML += `</div></div>`;
            
            document.getElementById('modal-content').innerHTML = contentHTML;
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('project-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('project-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        generateProjectCards();
    </script>
